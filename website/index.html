<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Control</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
      #chart-container {
        width: 100%;
        height: 50vh;
      }
      #controls-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .control-group {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div id="chart-container">
      <canvas id="chart"></canvas>
    </div>
    <div id="controls-container">
      <div class="control-group">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" name="speed" min="0" max="100">
        <span id="setpoint">Setpoint: 0</span>
        <span id="actualSpeed">Actual Speed: 0</span>
      </div>
      <div class="control-group">
        <span id="batteryVoltage">Battery Voltage: 0V</span>
      </div>
      <div class="control-group">
        <button id="emergencyStop">Emergency Stop</button>
      </div>
      <div class="control-group">
        <button id="specialFunction1">Special Function 1</button>
        <button id="specialFunction2">Special Function 2</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
